<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const webApp = window.Telegram.WebApp;

    function processMessage(text, chatId) {
      // Implement your logic to process the message data (text, chatId)
      // You can make API calls, send messages back to the bot, etc.
      alert(`Received message: ${text} from chat: ${chatId}`);
    }

    webApp.ready().then(() => {
      const initData = webApp.initDataUnsafe;
      processMessage(initData.text, initData.chat_id);
    });
  </script>
</head>
<body>
  </body>
</html>
